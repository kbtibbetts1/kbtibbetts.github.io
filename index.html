<!DOCTYPE html>
<html>

<head>
    <title>kbtibbetts page</title>
    <script>
        function addChar() {
            
            newChar = Math.floor(Math.random() * (26) + 97);

            innerHtml = document.getElementById("mainP").innerHTML.concat(String.fromCharCode(newChar));
            
            document.getElementById("mainP").innerHTML = innerHtml;
        }
    </script>
</head>

<body onkeydown="addChar()">
    <p id="mainP" onmousedown="addChar()">hello second world! </p>
</body>

</html>
